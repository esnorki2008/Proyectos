
<div class="Contenedor">
<h1 class="mat-headline">Categorias</h1>

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding class="Hoja">
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled></button>
      {{node.name}}
      <button mat-icon-button (click)="Buscar(node)" class="Tallo"><mat-icon>find_in_page</mat-icon></button>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding class="Tallo">
    
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'label_important'}}
        </mat-icon>
      </button>
     
      {{node.name}}
      <button mat-icon-button (click)="Buscar(node)" class="Hoja"><mat-icon>find_in_page</mat-icon></button>
    </mat-tree-node>
  </mat-tree>

<div class="Elemento">
  <mat-paginator [length]="Total"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]" class="Elemento">
</mat-paginator>
</div>
</div>
