<!-- PRODUCT LIST -->
<div class="row">
    <div class="centerdiv">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Carrito de Compras</h3>

                <div class="card-tools" style="margin-left: 35px;">
                    <button class="btn btn-warning btn-block" (click)="VaciarCarrito()" >Vaciar Carrito</button>
                </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body p-0">
                <ul class="products-list product-list-in-card pl-2 pr-2">
                    <li class="item" *ngFor="let productos of productos">
                        <div class="product-img">
                            <img src="{{productos.imagen}}" alt="Product Image" class="img-size-50">
                        </div>
                        <div class="product-info">
                            <a  class="product-title">{{productos.nombre}}
                                
                                <span class="badge badge-danger float-right" style="margin-left: 15px;" (click)="EliminarProducto(productos)">Delete</span>
                                <span class="badge badge-warning float-right">Q {{productos.precio}}</span>
                                <span class="badge badge-warning float-right"></span>
                            </a>
                                
                            <span class="product-description">
                                {{productos.descripcion}}
                            </span>
                        </div>

                <div class="row">
                    <div class="col-sm-6">
                        <input type="number" class="form-control" placeholder="Cantidad" [(ngModel)]="productos.CantidadCompra" name="Cantidad" pattern="[0-9]{8}" required>

                    </div>

                  </div> 
                    </li>
                    <!-- /.item -->
                    <!-- /.item -->
                </ul>
            </div>
            <!-- /.card-body -->
            <div class="card-footer text-center">
                <button class="btn btn-success btn-block" (click)="ConfirmarCompra()" >Ver Detalles Compra</button>
            </div>
            <!-- /.card-footer -->
        </div>
    </div>
</div>
