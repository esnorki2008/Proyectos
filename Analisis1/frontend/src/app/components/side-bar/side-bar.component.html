<script src="../../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../../dist/js/demo.js"></script>
<div *ngIf="this.isLogged" class="hold-transition sidebar-mini sidebar-collapse wrapper ">
    <aside class="main-sidebar sidebar-dark-primary elevation-4 bar">
        <!-- Brand Logo -->
        <a href="../../index3.html" class="brand-link">
            <span class="brand-text font-weight-light">Tienda Online CCV</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img src="https://ra.ac.ae/wp-content/uploads/2017/02/user-icon-placeholder.png"
                        class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a href="#" class="d-block">{{this.userName}}</a>
                </div>
            </div>



            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
                    
                    
                    <li *ngIf="this.userRol==1" (click)="hrefAdmin()" class="nav-item">
                        <a  class="nav-link">
                            <i class="nav-icon fas fa-users-cog"></i>
                            <p>
                                Panel Admin CCV
                                <span class="right badge badge-danger"></span>
                            </p>
                        </a>
                    </li>
                    
                    <li *ngIf="this.userRol==2 || this.userRol==3"(click)="hrefClient()" class="nav-item">
                        <a  class="nav-link">
                            <i class="nav-icon fas fa-user"></i>
                            <p>
                                Panel Usuario
                                <span class="right badge badge-danger"></span>
                            </p>
                        </a>
                    </li>

                    <li *ngIf="this.userRol==3" (click)="hrefStoreAdmin()" class="nav-item">
                        <a  class="nav-link">
                            <i class="nav-icon fas fa-store-alt"></i>
                            <p>
                                Panel Admin Tienda
                                <span class="right badge badge-danger"></span>
                            </p>
                        </a>
                    </li>

                    <li *ngIf="this.userRol==2" (click)="hrefCarrito()" class="nav-item">
                        <a  class="nav-link">
                            <i class="nav-icon fas fa-money-bill"></i>
                            <p>
                                Compras Pendientes
                                <span class="right badge badge-danger"></span>
                            </p>
                        </a>
                    </li>
                    
                    <li *ngIf="this.userRol==3" class="nav-item">
                        <a  class="nav-link">
                            <i class="nav-icon fas fa-shopping-basket"></i>
                            <p>
                                Ventas Pendientes
                                <span class="right badge badge-danger"></span>
                            </p>
                        </a>
                    </li>

                    <li *ngIf="this.userRol==1" (click)="hrefReporte()" class="nav-item">
                        <a  class="nav-link">
                            <i class="nav-icon fas fa-chart-pie"></i>
                            <p>
                                Reportes Generales
                               
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="nav-link">
                            <i class="nav-icon fas fa-home"></i>
                            <p>
                                Home
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                    </li>
                    
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>


</div>
