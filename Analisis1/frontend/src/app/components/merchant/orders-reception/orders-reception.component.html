<div class="backgroud_list">
    <div class="row justify-content-center space">
        <div class="card">
            <div class="card-header title_color">
                <h1 class="card-title">
                    <strong>Revisión de pedidos</strong>
                </h1>
                <!--Area de espaciado, se realizo para colocar el boton en la -->
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <!--------------------------------------------------------------->
                <button class="btn btn-danger" routerLink="/admin/profile">Salir</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="cold-md-3 mt-2 mr-2 " style="padding-top: 2%; padding-left: 2%;" *ngFor="let order of orders">
            <div class="card text-center" style="background-color: lightgray;">
                <!--
                    Actualizar los cards con la información real de los pedidos
                -->
                <div class="card-header">
                    <h2>
                        Pedido pendiente
                    </h2>
                    <h4>
                        Compra No.: {{order.idCompra}}
                    </h4>
                    <span class="material-icons">
                        store
                    </span>
                </div>
               
                <div class="card-body">
                    <h3>
                        Nombre del comprador: {{order.nombreUsuario}}
                        <br>
                        Dirección: {{order.direccion}} 
                        <br>
                        Estado: Pendiente
                    </h3>
                    <button type="button" class="btn btn-success btn-block" (click)="acceptOrder(order)">Autorizar</button> 
                    <button type="button" class="btn btn-danger btn-block" (click)="rejectOrder(order)">Rechazar</button>
                </div>
            </div>
        </div>
    </div>
</div>
