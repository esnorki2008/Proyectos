<div class="bgImgCenter">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-1">
        <div class="col-sm-12">
          <div class="card card-primay">
            <div class="card-body">
              <h1 class="m-0 text-dark center">Propietario De Tienda</h1>
              <br>
              <br>
              <br>
              <h2 class="m-0 text-dark center">Index Propietario De Tienda</h2>
              <br>
              <br>
            </div><!-- /.col -->
          </div>
        </div>
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">

      <div class="row ">
        <div class="col-lg-4 ">
          <div class="card ">
            <div class="card-header border-0 ">
              <div class="d-flex justify-content-center ">
                <h3 class="card-title ">Creación Productos</h3>
              </div>
            </div>
            <div class="card-body ">
              <div class="d-flex justify-content-center">
                <button (click)="hrefProductsCreate()" class="btn btn-primary">Crear Productos</button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-lg-4">
          <div class="card bg-light">
            <br>
            <div class="card-body pt-0">
              <div class="row">
                <div class="col-12">
                  <h2 class="lead"><b>{{this.tiendaNombre}}</b></h2>
                  <p class="text-muted text-sm"><b>Slogan: '</b> {{this.tiendaSlogan}} '</p>
                  
                </div>
                <div class="col-12 text-center">
                  <img src={{this.tiendaImagen}} alt="Imagen Tienda" class="img-fluid pad imgSize">
                </div>
              </div>
              <br>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card">
            <div class="card-header border-0">
              <div class="d-flex justify-content-center">
                <h3 class="card-title">Administración Productos</h3>
              </div>
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-center">
                <button (click)="hrefProducts()" class="btn btn-primary">Ir Administración Productos</button>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="row ">
        <div class="col-lg-4">
          <div class="card">
            <div class="card-header border-0">
              <div class="d-flex justify-content-center">
                <h3 class="card-title">Administración Departamentos</h3>
              </div>
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-center">
                <button (click)="hrefDepartments()" class="btn btn-primary">Ir Administración Departamentos</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 ">
          <div class="card ">
            <div class="card-header border-0 ">
              <div class="d-flex justify-content-center ">
                <h3 class="card-title ">Administración Tienda</h3>
              </div>
            </div>
            <div class="card-body ">
              <div class="d-flex justify-content-center">
                <button (click)="hrefPanel()" class="btn btn-primary">Ir Administración Tienda</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <div class="card-header border-0">
              <div class="d-flex justify-content-center">
                <h3 class="card-title">Administración Pedidos</h3>
              </div>
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary">Ir Administración Pedidos</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
