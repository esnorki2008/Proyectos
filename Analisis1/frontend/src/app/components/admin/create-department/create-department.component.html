<div class="row justify-content-center backgroud_department">
    <div class="col-sm-4 align-self-center"> 
        <div class="card">
            <div class="card-header header_color">
                <h1 class="card-title "><strong>CreaciÃ³n de departamento</strong></h1>
            </div>
            <form>
                <div class="card-body">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nombre de departamento" name="nombre" [(ngModel)]="name_department">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-map-signs"></span>
                                </div>

                    </div>
                </div>
                <div class="card-footer">
                    <div class="container">
                        <div class="row justify-content-center" style="margin-bottom:10px;">
                            <button class="btn btn-block button_color_1" (click)="createDepartment()">Crear departamento</button>
                        </div>
                        <div class="row justify-content-center" style="margin-bottom:10px;">
                            <button class="btn btn-block btn-danger" routerLink="/admin/profile">Salir</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
