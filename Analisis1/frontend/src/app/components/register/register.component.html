
<div class="bgImgCenter">

<div class="centerdiv">

<div class="register-box">
    <div class="register-logo">
      <a href="#"></a>
    </div>
  
    <div class="card">
      <div class="card-body register-card-body">
        <p class="login-box-msg">Registrarse como un nuevo cliente</p>
  
        <form action="../../index.html" method="post">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="new_client.nombre" autofocus name="nombre">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Apellido" [(ngModel)]="new_client.apellido" name="apellido">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Correo" [(ngModel)]="new_client.correo" name="correo">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Clave" [(ngModel)]="new_client.contrasenia" name="clave">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="TelÃ©fono" [(ngModel)]="new_client.telefono" name="telefono"
                pattern="[0-9]{8}" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-phone"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
            </div>
            <!-- /.col -->
            <div class="col-5">
              <button class="btn btn-primary btn-block" (click)="registrarse()">Registrar</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <a  (click)="tohome()" class="text-center">Ya estoy registrado</a>
      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>
</div>
</div>
